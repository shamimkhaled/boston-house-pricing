<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card text-center login style="width: 58rem;"">
        <div class="card-header" >
            <h1>Boston House Price Prediction</h1>
        </div>
        <div class="card-body">
          
          <div class="card-text">
                 <!-- Main Input For Receiving Query to our ML -->
                <form style="width: 48rem;" class="form-control m-auto" action="{{ url_for('predict')}}"method="post">
                    <input class="form-control" type="text" name="CRIM" placeholder="CRIM" required="required" /><br>
                    <input class="form-control" type="text" name="ZN" placeholder="ZN" required="required" /><br>
                    <input class="form-control" type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
                    <input class="form-control" type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
                    <input class="form-control" type="text" name="NOX" placeholder="NOX" required="required" /><br>
                    <input class="form-control" type="text" name="RM" placeholder="RM" required="required" /><br>
                    <input class="form-control" type="text" name="Age" placeholder="Age" required="required" /><br>
                    <input class="form-control" type="text" name="DIS" placeholder="DIS" required="required" /><br>
                    <input class="form-control" type="text" name="RAD" placeholder="RAD" required="required" /><br>
                    <input class="form-control" type="text" name="TAX" placeholder="TAX" required="required" /><br>
                    <input class="form-control" type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
                    <input class="form-control" type="text" name="B" placeholder="B" required="required" /><br>
                    <input class="form-control" type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>
                    <button style="width: 15rem;"  type="submit" class="btn btn-success btn-block btn-large">Predict</button>
                </form>
        </div>
          
        </div>
        <div class="card-title"> <h5> {{prediction_text}}</h5> </div>
      </div>
 


</body>
</html>
